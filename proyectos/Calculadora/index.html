<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="calculadora">

    <div class="calculadora__pantalla" id="pantalla">0</div>

    <div class="calculadora__botones">

      <button class="calculadora__boton calculadora__boton--operacion" onclick="limpiar()">C</button>
      <button class="calculadora__boton" onclick="agregar('/')">/</button>
      <button class="calculadora__boton" onclick="agregar('.')">.</button>
      <button class="calculadora__boton" onclick="agregar('*')">*</button>


      <button class="calculadora__boton" onclick="agregar('7')">7</button>
      <button class="calculadora__boton" onclick="agregar('8')">8</button>
      <button class="calculadora__boton" onclick="agregar('9')">9</button>
      <button class="calculadora__boton" onclick="agregar('-')">-</button>

      <button class="calculadora__boton" onclick="agregar('4')">4</button>
      <button class="calculadora__boton" onclick="agregar('5')">5</button>
      <button class="calculadora__boton" onclick="agregar('6')">6</button>
      <button class="calculadora__boton" onclick="agregar('+')">+</button>

      <button class="calculadora__boton" onclick="agregar('1')">1</button>
      <button class="calculadora__boton" onclick="agregar('2')">2</button>
      <button class="calculadora__boton" onclick="agregar('3')">3</button>
      <button class="calculadora__boton calculadora__boton--igual" onclick="calcular()">=</button>
      


      <button class="calculadora__boton" onclick="agregar('0')">0</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById("pantalla");
    let entrada = "";

    function agregar(valor) {
      entrada += valor;
      pantalla.textContent = entrada;
    }

    function limpiar() {
      entrada = "";
      pantalla.textContent = "0";
    }

    function calcular() {
      try {
        entrada = eval(entrada);
        pantalla.textContent = entrada;
      } catch {
        pantalla.textContent = "Error";
      }
    }
  </script>
</body>
</html>
